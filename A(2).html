<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Converter</title>
    <script>
        function celsiusToFahrenheit() {
            let celsius = parseFloat(document.getElementById("celsius").value);
            if (isNaN(celsius)) {
                document.getElementById("tempResult").innerText = "Please enter a valid temperature.";
                return;
            }
            let fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("tempResult").innerText = celsius + "°C = " + fahrenheit.toFixed(2) + "°F";
        }
    </script>
</head>
<body>
    <h2>Temperature Converter</h2>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" step="0.1" required><br><br>

    <button onclick="celsiusToFahrenheit()">Convert to Fahrenheit</button>
    <p id="tempResult"></p>
</body>
</html>
