<!DOCTYPE html>
<html lang="en">
<head>
    <title>Confirmation Box Example</title>
    <script>
        function deleteItem(item) {
            let confirmation = confirm("Are you sure you want to delete this item?");
            if (confirmation) {
                let list = document.getElementById("itemList");
                list.removeChild(item.parentElement); // Remove the parent <li> element
            }
        }
    </script>
</head>
<body>
    <h2>Confirmation Box Example</h2>
    <ul id="itemList">
        <li>Item 1 <button onclick="deleteItem(this)">Delete</button></li>
        <li>Item 2 <button onclick="deleteItem(this)">Delete</button></li>
        <li>Item 3 <button onclick="deleteItem(this)">Delete</button></li>
    </ul>
</body>
</html>
